<div class="card h-100 border-0 shadow-lg rounded-4">
  <div class="card-body p-4 d-flex flex-column gap-3">
    <div class="d-flex justify-content-between align-items-start">
      <div>
        <div class="text-uppercase text-primary fw-semibold small mb-1">Comentario publicado</div>
        <h5 class="fw-bold mb-0">{{ oVisita.nombre }}</h5>
      </div>
      <span class="badge text-bg-success px-3 py-2">Publicado</span>
    </div>

    <div class="d-flex gap-2">
      <i class="bi bi-quote text-primary fs-1 lh-1"></i>
      <p class="fs-5 mb-0">{{ oVisita.comentario | trim : 100}}</p>
    </div>

    <div class="border-top pt-3 d-flex flex-wrap gap-3 text-muted small">
      <span class="d-flex align-items-center gap-1">
        <i class="bi bi-calendar-event text-primary"></i>
        <strong>Publicado:</strong> {{ oVisita.fechaCreacion }}
      </span>
      @if (oVisita.fechaModificacion) {
        <span class="d-flex align-items-center gap-1">
          <i class="bi bi-arrow-repeat text-secondary"></i>
          <strong>Actualizado:</strong> {{ oVisita.fechaModificacion }}
        </span>
      }
    </div>
  </div>
</div>
