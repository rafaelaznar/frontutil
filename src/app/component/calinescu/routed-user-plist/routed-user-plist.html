<div class="container my-3 front-plist">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
      <h1 class="h4 mb-0">
        <i class="bi bi-cart-check blog-icon me-2" aria-hidden="true"></i>
        Bienvenido/a a mi Lista de Compra
      </h1>
    </div>

    <div class="d-flex align-items-center mt-2 mt-md-0">
      <a
        class="btn btn-outline-secondary btn-sm me-3 d-none d-md-inline-flex align-items-center"
        href="/calinescu/plist"
        title="Mantenimiento de lista de compra"
      >
        <i class="bi bi-gear-fill me-2" aria-hidden="true"></i>
        Mantenimiento
      </a>
      <a
        class="btn btn-outline-secondary btn-sm d-inline-flex d-md-none align-items-center"
        href="/calinescu/plist"
        title="Mantenimiento"
      >
      </a>
    </div>
  </div>

  <div class="list">
    @for (oCalinescu of oPage?.content; track oCalinescu.id ) {
    <div class="post-row mt-5">
      <div class="post-item">
        <app-unrouted-user-view2-calinescu [oCalinescu]="oCalinescu"> </app-unrouted-user-view2-calinescu>
      </div>
    </div>
    }
  </div>

  <div class="d-flex justify-content-center mt-5">
    
      <app-paginacion
        [numPage]="numPage"
        [numPages]="oPage?.totalPages || 1"
        (pageChange)="irAPagina($event)"
      >
      </app-paginacion>
    </div>
  
</div>
