<section class="container my-5">
  <a routerLink="/alcalde" class="btn btn-link mb-3"><i class="bi bi-arrow-left me-2"></i>Volver al listado</a>
  @if (loading) {
    <div class="text-center py-5">
      <div class="spinner-border"></div>
    </div>
  } @else {
    @if (error) {
      <div class="alert alert-danger">{{ error }}</div>
    } @else {
      <div class="row g-4">
        <div class="col-12 col-lg-7">
          <app-alcalde-user-card [entry]="entry" [showActions]="false"></app-alcalde-user-card>
        </div>
        <div class="col-12 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="h5">Notas ampliadas</h2>
              <p class="text-muted small">Creada el {{ entry?.fechaCreacion }} | Última actualización {{ entry?.fechaModificacion || '-' }}</p>
              <p class="mb-0">{{ entry?.['reseña'] }}</p>
            </div>
          </div>
        </div>
      </div>
    }
  }
</section>
