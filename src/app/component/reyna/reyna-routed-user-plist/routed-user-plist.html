<div class="container my-3 front-plist">
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center">
      <h1 class="h4 mb-0">
        <i class="bi bi-chat-quote blog-icon me-2" aria-hidden="true"></i>
        Frase Motivacional del Día
      </h1>
    </div>

    <div class="d-flex align-items-center mt-2 mt-md-0 gap-2">
      <button
        class="btn btn-primary btn-sm d-flex align-items-center"
        (click)="reloadPhrase()"
        [disabled]="loading"
        title="Obtener otra frase"
      >
        @if (loading) {
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        } @if (!loading) {
        <i class="bi bi-arrow-clockwise me-2" aria-hidden="true"></i>
        } Nueva frase
      </button>

      <a
        class="btn btn-outline-secondary btn-sm d-none d-md-inline-flex align-items-center"
        href="/reyna/plist"
        title="Mantenimiento de frases"
      >
        <i class="bi bi-gear-fill me-2" aria-hidden="true"></i>
        Mantenimiento
      </a>
    </div>
  </div>

  @if (loading) {
  <div class="d-flex justify-content-center my-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
  } @if (!loading && randomReyna) {
  <div class="post-row mt-5">
    <div class="post-item">
      <app-unrouted-user-view2 [oReyna]="randomReyna"></app-unrouted-user-view2>
    </div>
  </div>
  } @if (!loading && !randomReyna) {
  <div class="alert alert-info mt-5" role="alert">
    <i class="bi bi-info-circle me-2"></i>
    No hay frases públicas disponibles en este momento.
  </div>
  }
</div>
