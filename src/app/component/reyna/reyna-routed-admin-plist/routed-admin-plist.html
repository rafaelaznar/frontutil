<div class="container my-2">
  <div class="d-flex justify-content-center my-3">
    <h1>Mantenimiento de Frases Motivacionales</h1>
  </div>

  <div class="d-flex justify-content-center my-3">
    <a [routerLink]="['/reyna/new']" class="btn btn-success btn-sm">
      <i class="bi bi-plus-circle me-2"></i>Crear una nueva Frase
    </a>
  </div>

  <div class="d-flex justify-content-between my-1">
    <app-paginacion
      [numPage]="numPage"
      [numPages]="oPage?.totalPages || 1"
      (pageChange)="goToPage($event)"
    >
    </app-paginacion>

    <app-botonera-rpp [numRpp]="numRpp" (rppChange)="onRppChange($event)"> </app-botonera-rpp>
  </div>

  <div class="d-flex justify-content-center">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Frase</th>
          <th scope="col">Autor</th>
          <th scope="col">Es Pública</th>
          <th scope="col">Fecha Creación</th>
          <th scope="col">Operaciones</th>
        </tr>
      </thead>
      <tbody>
        @for (oReyna of oPage?.content; track oReyna.id ) {
        <tr>
          <th scope="row">{{ oReyna.id }}</th>
          <td>{{ oReyna.frase }}</td>
          <td>{{ oReyna.autor }}</td>
          <td>{{ oReyna.esPublica ? 'Sí' : 'No' }}</td>
          <td>{{ oReyna.fechaCreacion | datetime }}</td>
          <td>
            <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
              <a [routerLink]="['/reyna/view', oReyna.id]" class="btn btn-outline-primary">
                <i class="bi bi-eye"></i>
              </a>
              <a [routerLink]="['/reyna/edit', oReyna.id]" class="btn btn-outline-secondary">
                <i class="bi bi-pencil-square"></i>
              </a>
              <a [routerLink]="['/reyna/remove', oReyna.id]" class="btn btn-outline-danger">
                <i class="bi bi-trash"></i>
              </a>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
