<div class="container mt-5">
    <div class="header-admin">
        <h1 class="text-center mb-4">Gestión de Preguntas al Universo (Admin)</h1>
        <div class="mt-3 text-center">
            <a [routerLink]="['/user/soares/plist']" class="btn btn-outline-primary mx-2">
                Ir a vista de usuario
            </a>
        </div>
    </div>

    <div class="admin-controls mb-3 d-flex flex-wrap align-items-center justify-content-between gap-3">
        <button class="btn btn-success" [routerLink]="['/admin/soares/new']">
            <i class="bi bi-plus-circle"></i> Nueva Pregunta
        </button>
        <div class="generate-group d-flex align-items-center gap-2">
            <span class="input-group-text">Generar datos de prueba:</span>
            <select class="form-select" [(ngModel)]="numPopulate">
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <button class="btn btn-success" (click)="onPopulate(numPopulate)">
                <i class="bi bi-magic"></i>
            </button>
        </div>
        <button class="btn btn-danger" (click)="onEmpty()">
            <i class="bi bi-trash"></i> Vaciar
        </button>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Filtrar por título o cuerpo..."
                    [(ngModel)]="filter" (keyup.enter)="onFilterChange(filter)">
                <button class="btn btn-primary" type="button" (click)="onFilterChange(filter)">
                    <i class="bi bi-search"></i> Buscar
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th (click)="onOrder('id')">ID <i class="bi bi-sort-numeric-down"></i></th>
                    <th (click)="onOrder('preguntas')">Observaciones <i class="bi bi-sort-alpha-down"></i></th>
                    <th (click)="onOrder('fechaCreacion')">Creación <i class="bi bi-sort-numeric-down"></i></th>
                    <th>Publicación</th>
                    <th>Aprobación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let soares of oPage?.content">
                    <td>{{ soares.id }}</td>
                    <td>{{ soares.preguntas }}</td>
                    <td>{{ soares.fechaCreacion }}</td>
                    <td>
                        <button class="btn-toggle-publish"
                            [ngClass]="{'published': soares.publicacion, 'unpublished': !soares.publicacion}"
                            (click)="togglePublicacion(soares)">
                            <i class="bi"
                                [ngClass]="{'bi-check-circle-fill': soares.publicacion, 'bi-x-circle': !soares.publicacion}"></i>
                        </button>
                    </td>
                    <td>
                        <button class="btn-toggle-approve"
                            [ngClass]="{'approved': soares.aprobacion, 'pending': !soares.aprobacion}"
                            (click)="toggleAprobacion(soares)">
                            <i class="bi"
                                [ngClass]="{'bi-hand-thumbs-up-fill': soares.aprobacion, 'bi-question-circle-fill': !soares.aprobacion}"></i>
                        </button>
                    </td>
                    <td>
                        <div class="btn-group" role="group">
                            <button class="btn btn-sm btn-outline-secondary btn-action btn-edit"
                                [routerLink]="['/admin/soares/edit', soares.id]">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary btn-action btn-delete"
                                [routerLink]="['/admin/soares/remove', soares.id]">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <app-paginacion [numPage]="numPage" [numPages]="numTotalPages"
                (pageChange)="onPageChange($event)"></app-paginacion>
        </div>
    </div>
</div>
